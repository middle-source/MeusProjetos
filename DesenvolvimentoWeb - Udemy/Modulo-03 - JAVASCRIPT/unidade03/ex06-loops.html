<html>
    <head>
        <title>Aulas de Javascript</title>
        <meta charset = "utf-8" />
        <script>
            var a = 1
            while(a <= 10) {
                if(a == 1){
                    document.write("<br /> Laço While Valor: " + a + "<br />");
                } else{
                    document.write("Laço While Valor: " + a + "<br />");
                }
                a++;
            }

            document.write("----------------------------------------");
            var c = 0;
            do{
                if(c == 0) {
                    document.write('<br /> Do While Valor: ' + c + "<br />");
                } else {
                    document.write('Do While Valor: ' + c + "<br />");
                }
                c++;
            }while(c <= 10);

            document.write("-----------------------------------------");

            for(var b = 0; b <= 10; b++) {
            if(b == 0) {
                document.write("<br /> For Valor: " + b + "<br />");
            } else {
                document.write("For Valor: " + b + "<br />");
            }
            
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
