<html>
    <head>
        <title>Aulas de Javascript</title>
        <meta charset = "utf-8" />
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            // Adicionar no ultimo indice
            salada.push('Abacate');

            // Adicionar no primeiro indice
            salada.unshift('Laranja');
            // Deletar Ultimo elemento do array 
            salada.pop();

            // Excluir o primeiro elemento
            salada.shift();
            console.log("Numero de posições do Array : " + salada.length);
        </script>
    </head>
    <body>
        
    </body>
</html>
