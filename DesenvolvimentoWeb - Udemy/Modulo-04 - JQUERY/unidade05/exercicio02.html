<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { position:absolute; top:20px; left:50px; width:200px; height:200px; background-color:#069; border:5px solid #000; padding:0 10px; }
            .janelinha{position: absolute; top: 10px; left: 10px; width: 50px; height: 50px; background-color: #5f6; }
        </style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function(){
                console.log("Posição top do elemento: " + $("#janela").position().top);
                console.log("Posição Left do elemento: " + $("#janela").position().left);

                console.log("Posição Top do elemento: " + $("#janela").offset().top);
                console.log("Posição Left do elemento: " + $("#janela").offset().left);

            });
		</script>        
    </head>

    <body>
		
        <div id="janela">
            <div class = "janelinha"></div>
        </div>

    </body>

</html>
